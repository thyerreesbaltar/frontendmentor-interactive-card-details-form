<form class="form-card" [formGroup]="cardForm" (ngSubmit)="submitCardForm()">
  <label for="" class="form-card__name">
    CARDHOLDER NAME
    <input
      class="input"
      [ngClass]="{
        input__invalid:
          validTouchedDirtyInputAndFormSubmited('name') &&
          cardForm.get('name')?.errors
      }"
      type="text"
      formControlName="name"
      placeholder="e.g. Jane Appleseed"
      required
    />
    <app-error
      *ngIf="validTouchedDirtyInputAndFormSubmited('name')"
      [errors]="cardForm.get('name')?.errors"
    />
  </label>

  <label for="" class="form-card__number">
    CARD NUMBER
    <input
      class="input"
      [ngClass]="{
        input__invalid:
          validTouchedDirtyInputAndFormSubmited('number') &&
          cardForm.get('number')?.errors
      }"
      type="text"
      formControlName="number"
      placeholder="e.g. 1234 5678 9123 0000"
      mask="0000 0000 0000 0000"
      [maxLength]="19"
    />
    <app-error
      *ngIf="validTouchedDirtyInputAndFormSubmited('number')"
      [errors]="cardForm.get('number')?.errors"
    />
  </label>

  <label for="" class="form-card__date">
    EXP. DATE (MM/YY)
    <input
      class="input"
      [ngClass]="{
        input__invalid:
          validTouchedDirtyInputAndFormSubmited('expDateMonth') &&
          cardForm.get('expDateMonth')?.errors
      }"
      type="text"
      formControlName="expDateMonth"
      placeholder="MM"
      [maxlength]="2"
    />
    <input
      class="input"
      [ngClass]="{
        input__invalid:
          validTouchedDirtyInputAndFormSubmited('expDateYear') &&
          cardForm.get('expDateYear')?.errors
      }"
      type="text"
      formControlName="expDateYear"
      placeholder="YY"
      [maxlength]="4"
    />

    <app-error
      *ngIf="
        validTouchedDirtyInputAndFormSubmited('expDateMonth') ||
        validTouchedDirtyInputAndFormSubmited('expDateYear')
      "
      [errors]="
        cardForm.get('expDateMonth')?.errors ||
        cardForm.get('expDateYear')?.errors
      "
    />
  </label>

  <label for="" class="form-card__cvc">
    CVC
    <input
      class="input"
      [ngClass]="{
        input__invalid:
          validTouchedDirtyInputAndFormSubmited('cvc') &&
          cardForm.get('cvc')?.errors
      }"
      type="text"
      formControlName="cvc"
      placeholder="e.g. 123"
      [maxlength]="3"
    />
    <app-error
      *ngIf="validTouchedDirtyInputAndFormSubmited('cvc')"
      [errors]="cardForm.get('cvc')?.errors"
    />
  </label>

  <button type="submit" class="button">Confirm</button>
</form>
