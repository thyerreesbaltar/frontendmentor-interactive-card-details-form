<div class="frontCard">
  <img src="../../../assets/img/card-logo.svg" alt="Logo">
  <div class="dataCard">
    <h3  >{{ maskNumber(cardData.number) }}</h3>
    <div>
      <h5>{{ cardData.name }}</h5>
      <span>{{ cardData.expDateMonth }}/{{ cardData.expDateYear }}</span>
    </div>
  </div>
</div>
<div class="backCard">
  <span>{{ cardData.cvc }}</span>
</div>
